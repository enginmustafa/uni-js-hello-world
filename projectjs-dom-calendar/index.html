<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
        <div id="calendar" style="width:50%; margin-top: 23px">
                <div class="month">      
                        <ul>
                          <li onclick="previousMonth();" id="previous">⇦</li>
                          <li onclick="nextMonth();" id="next">⇨</li>
                          <li onclick="nextYear();" class ="year-nav"id="nextYear">⇧</li><br>
                          <li>
                            <span id="month"></span>
                            <span id="year"></span>
                          </li>
                          <br><li onclick="previousYear();"class="year-nav" id="previousYear">⇩</li>
                        </ul>
                      </div>    
               <ul class="days" id="days-id"></ul>
               
               <form class="datepicker-form">
                <span>Day:</span> <input id="picker-day"  type="text" name="day"><br><br>
                <span>Month:</span> <input id="picker-month"  type="text" name="month"><br>
                <input id="input-submit" type="button" onclick="pickDate();" onfocus="datePickerOnFocus();" onblur="datePickerOnBlur();" value="Go">
              </form>       
              <a id="datepicker-a">Date picker |</a>


              <div id="datepicker" style="width:30%; display:none">
                <li style="list-style-type: none;">
                  <ul id="month-datepicker"  style="background-color:green; color:white;"></ul>
                </li>
                <ul class="days-datepicker" id="days-datepicker-id"></ul>
              </div>
              <button id="week-days-visualize">Weekday style</button>
              <button id="week-days-unvisualize">Normal style</button>

               <div class="nav-container" id="event-navigator">
                 <span>Clicked date:</span><span id="clicked-date"></span>
                 <br><span>Events:</span><div id="clicked-date-event"></div>
               </div>
        </div>


    <script src="myLibrary.js"></script>
    <script src="calendar.js"></script>
    
</body>
</html>
