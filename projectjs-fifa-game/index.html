<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css"></link>
</head>
<body>
        <a href="history.html" id="history-link">History</a>
       <div style="width:300px; float:right">
        <div class="city-details">
            <h3>City details:</h3>
            City: <span id="city-name-detail"></span><br>
            Weather description: <span id="weather-descr-detail"></span><br>
            Temperature (C): <span id="weather-temp-detail"></span><br>
            Humidity: <span id="weather-hum-detail"></span><br>
            Wind speed: <span id="weather-wind-detail"></span><br>
        </div>
        <div class="team-details">
            <h3>Team details:</h3>
            Team: <span id="team-name-detail"></span><br>
            Group: <span id="team-group-detail"></span><br>
            Points: <span id="team-points-detail"></span><br>
            Wins: <span id="team-wins-detail"></span><br>
            Draws: <span id="team-draws-detail"></span><br>
            Losses: <span id="team-losses-detail"></span><br>
            Games played: <span id="team-games-detail"></span><br>
        </div>
        <div class="goal-details">
            <h2>Home team goals:</h2><div id="home-team-goal-details"></div>
            <h2>Away team goals:</h2><div id="away-team-goal-details"></div>
        </div>
       </div>
    <form action="javascript:showResult();" id="search-box"><h2>Search player</h2>
        <input type="text" class="searchTerm" id="search-country" placeholder="Country" required> 

        <select id="select-pos">
            <option value="">Position</option>
            <option value="Goalie">Goalie</option>
            <option value="Midfield">Midfield</option>
            <option value="Forward">Forward</option>
            <option value="Defender">Defender</option>
        </select> <br>
           
        <div id="select-topsub">
            <input type="radio" class="searchTerm" name="topsub" value="topeleven"> top-eleven 
            <input type="radio" class="searchTerm" name="topsub" value="substitute"> substitute 
        </div>

        <button type="submit" value="Search" id="search-button">Search</button>
        
        <div id="result-box"></div>
     </form>
     
     <div id="matches-wrapper">
        <img id="search-img" onclick="searchClicked();" src="images/search.png" alt="Search Icon">
        <h1 style="margin-left:auto">World Cup Matches</h1>
         <div id="matches"></div>
    </div>  
    
    
    
    
    <script src="scripts/script.js"></script>
    <script src="scripts/showGames.js"></script>
    <script src="scripts/searchPlayers.js"></script>
    <script src="scripts/detailedView.js"></script>
    <script src="scripts/localHistory.js"></script>
    
</body>
</html>
