<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css"></link>
</head>
<body>
    <form action="javascript:showResult();" id="search-box"><h2>Search player</h2>
        <input type="text" class="searchTerm" id="search-country" placeholder="Country" required> 

        <select id="select-pos">
            <option value="">Position</option>
            <option value="Goalie">Goalie</option>
            <option value="Midfield">Midfield</option>
            <option value="Forward">Forward</option>
            <option value="Defender">Defender</option>
        </select> <br>
           
        <div id="select-topsub">
            <input type="radio" class="searchTerm" name="topsub" value="topeleven"> top-eleven 
            <input type="radio" class="searchTerm" name="topsub" value="substitute"> substitute 
        </div>

        <button type="submit" value="Search" id="search-button">Search</button>
        
        <div id="result-box"></div>
     </form>

     <div id="matches-wrapper">
        <img id="search-img" onclick="searchClicked();" src="images/search.png" alt="Search Icon">
        <h1 style="margin-left:auto">World Cup Matches</h1>
         <div id="matches"></div>
    </div>  
    
    <script src="scripts/script.js"></script>
    <script src="scripts/showGames.js"></script>
    <script src="scripts/searchPlayers.js"></script>
</body>
</html>
